<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>innerHTML</title>
    <script>
        function salut(id) {
            id.innerHTML = '<b>Acesta este un mesaj scris din javascript</b>';
        }
    </script>
</head>

<body>
    <h2>Prima mea pagina</h2>

    <p id="myid">Salut</p>
    <script>
        var id = document.getElementById('myid');
        console.log(id);
        salut(id);
    </script>

</body>

</html>
